<!DOCTYPE html>
<html>

<head>
    <title>Color test</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="jumbotron bg-danger text-white">
            <h1 class="display-4">Color Test</h1>
            <p class="lead">Let's see if you aren't color blind. :]</p>
        </div>
        <div class="container">
            <button class="btn btn-primary" type="button">Blue</button>
            <button class="btn btn-danger" type="button">Red</button>
            <button class="btn btn-success" type="button">Green</button>
            <button class="btn btn-warning" type="button">Yellow</button>
            <button class="btn btn-secondary" type="button">Gray</button>
            <div class="row">
                <h1>If you saw the colors right, you aren't colorblind!</h1>
            </div>
        </div>
</body>

</html>
